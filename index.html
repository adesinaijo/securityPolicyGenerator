<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Security Policy Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.5/purify.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-sans">

  <div class="max-w-3xl w-full bg-white shadow-md rounded-lg p-8">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-600">üõ°Ô∏è Security Policy Generator</h1>

    <form id="policyForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium text-gray-700">Organization Name:</label>
        <input type="text" name="org_name" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <div>
        <label class="block mb-1 font-medium text-gray-700">Number of Employees:</label>
        <input type="number" name="employee_count" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <div>
        <label class="block mb-1 font-medium text-gray-700">Work Model:</label>
        <select name="work_model" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
          <option value="onsite">Onsite</option>
          <option value="remote">Remote</option>
          <option value="hybrid">Hybrid</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-medium text-gray-700">Policy Type:</label>
        <select name="policy_type" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
          <option value="basic">Basic Security Policy</option>
          <option value="gdpr">GDPR Compliance (EU Data Protection)</option>
          <option value="hipaa">HIPAA Compliance (Healthcare US)</option>
          <option value="iso27001">ISO 27001 (Information Security)</option>
          <option value="pcidss">PCI DSS (Payment Card Security)</option>
          <option value="soc2">SOC 2 (Service Organizations)</option>
          <option value="nist">NIST Cybersecurity Framework</option>
          <option value="ccpa">CCPA (California Privacy)</option>
          <option value="essential8">Essential Eight (Australia)</option>
          <option value="cis">CIS Critical Security Controls</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-medium text-gray-700">Compliance Standard:</label>
        <select name="compliance_standard" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
          <option value="industry best practices">Industry Best Practices</option>
          <option value="ISO 27001">ISO 27001 (Information Security)</option>
          <option value="PCI DSS">PCI DSS (Payment Card Security)</option>
          <option value="SOC 2">SOC 2 (Service Organizations)</option>
          <option value="NIST CSF">NIST Cybersecurity Framework</option>
          <option value="GDPR">GDPR (EU Data Protection)</option>
          <option value="HIPAA">HIPAA (Healthcare Data)</option>
          <option value="CCPA">CCPA (California Privacy)</option>
          <option value="CIS Controls">CIS Critical Security Controls</option>
          <option value="Other">Other Standard</option>
        </select>
      </div>
      <div id="customStandardContainer" class="hidden">
        <label class="block mb-1 font-medium text-gray-700 mt-2">Specify Custom Standard:</label>
        <input type="text" name="custom_standard" 
               placeholder="Enter your compliance standard" 
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition-colors">Generate Policy</button>
    </form>

    <div id="outputContainer" class="mt-8">
      <h2 class="text-xl font-semibold mb-2 text-gray-800">üìù Generated Policy</h2>
      <pre id="output" class="p-4 border border-gray-300 bg-gray-50 rounded-md text-sm whitespace-pre-wrap max-h-96 overflow-auto"></pre>
      <button id="downloadBtn" disabled class="mt-4 w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md transition-colors disabled:opacity-50 disabled:cursor-not-allowed">Download as PDF</button>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
